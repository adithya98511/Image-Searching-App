<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Searching App</title>
  </head>
  <body>
    <h1>SEARCH IMAGES OF YOUR PREFERENCE</h1>

    <form action="">
      <input
        type="text"
        name="search"
        id="search-box"
        placeholder="search images"
      />
      <button type="submit" id="search-btn">Search</button>
    </form>

    <div class="result-images">
      <div class="result-image">
        <img
          src="https://images.unsplash.com/photo-1682685797743-3a7b6b8d8149?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="dessert"
        />
        <a target="_blank" href="">Dessert</a>
      </div>

      <div class="result-image">
        <img
          src="https://images.unsplash.com/photo-1682685797743-3a7b6b8d8149?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="dog"
        />
        <a target="_blank" href="">Dessert</a>
      </div>
      <div class="result-image">
        <img
          src="https://images.unsplash.com/photo-1682685797743-3a7b6b8d8149?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="dog"
        />
        <a target="_blank" href="">Dessert</a>
      </div>
    </div>

    <button id="show-more-btn">show More Images</button>

    <script src="index.js"></script>
  </body>
</html>
